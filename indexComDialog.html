<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo de Perguntas</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="css/styleGamePatologic.css">    
  </head>
  <body>
    <audio id="musicaFundo" autoplay loop>
      <source src="./audio/Um tira da pesada The Heat Is On PLAYBACK.mp3" type="audio/mpeg">
    </audio>
    <header>
      <img class="logo" src="./image/logoPato.png" alt="logo">
      <h1 class="titulo">Game PatoLogic</h1>
    </header>

    <div class="gameContainer">
       
      <div class="info-panel">                 
        <div class="dado" id="dado"></div>
        <div class="casas" id="diceResult"></div>    
        <div class="pontos"  id="pontuacao">PONTOS: 100</div>  
        <div class="atual" id="currentPositionDisplay">ATUAL: 0</div>     
        <div class="tempo" id="timer">TEMPO: 0s</div>        
    </div> 
      <div class="container">    
        
        
      <!-- Tabuleiro  -->
      <div class="tabuleiro">
        <!-- Div onde a patinho comeÃ§a -->
        <div id="player">
          <div id="dialogoPato"></div>
          <div id="explosao"></div>
        </div>
                      
        <div class="cell" id="cell-0">Start</div>
        <div class="cell nocell"></div>
        <div class="cell" id="cell-6">6</div>
        <div class="cell quiz-cell" id="cell-7">Quiz!?</div>
        <div class="cell" id="cell-8"></div>
        <div class="cell quiz-cell" id="cell-9">Quiz!?</div>
        <div class="cell" id="cell-1">1</div>
        <div class="cell nocell"></div>
        <div class="cell" id="cell-5">5</div>
        <div class="cell nocell"></div>
        <div class="cell nocell"></div>
        <div class="cell" id="cell-10">10</div>
        <div class="cell" id="cell-2">2</div>
        <div class="cell quiz-cell" id="cell-3">Quiz!?</div>
        <div class="cell" id="cell-4">4</div>
        <div class="cell nocell"></div>
        <div class="cell nocell"></div>
        <div class="cell" id="cell-11">11</div>
        <div class="cell nocell"></div>
        <div class="cell nocell"></div>
        <div class="cell nocell"></div>
        <div class="cell nocell"></div>
        <div class="cell nocell"></div>
        <div class="cell quiz-cell" id="cell-12">Quiz!?</div>
        <div class="cell quiz-cell" id="cell-18">Quiz!?</div>
        <div class="cell" id="cell-17">17</div>
        <div class="cell" id="cell-16">16</div>
        <div class="cell quiz-cell" id="cell-15">Quiz!?</div>
        <div class="cell" id="cell-14">14</div>
        <div class="cell" id="cell-13"></div>
        <div class="cell" id="cell-19">19</div>
        <div class="cell nocell"></div>
        <div class="cell nocell"></div>
        <div class="cell nocell"></div>
        <div class="cell nocell"></div>
        <div class="cell nocell"></div>
        <div class="cell" id="cell-20">20</div>
        <div class="cell quiz-cell" id="cell-21">Quiz!?</div>
        <div class="cell" id="cell-22">22</div>
        <div class="cell quiz-cell" id="cell-23">Quiz!?</div>
        <div class="cell" id="cell-24">24</div>
        <div class="cell" id="cell-25">End</div>
        </div>
        <button class="btnJogar" id="play" onclick="startGame()">Jogar o dado</button>
        <button class="btnJogar" id="replay" onclick="reStartGame()">Jogar de novo</button>
        
  
          <div class="question-container" id="questionContainer" >
            <button id="closeQuiz" onclick="closeQuiz()">X</button>
            <p id="questionText"></p>
            <form id="questionForm"></form>
            <p id="feedback" ></p>
          </div>
  
       
      </div>
      
    </div>      
    
    <script src="js/scriptGamepatologic.js"></script>
    
  </body>
</html>
